upstream recovery_site {
    server web:8000;
}

server {
    listen 80;
    server_name dynamixrecoverynorthampton.uk www.dynamixrecoverynorthampton.uk;

    # Перенаправление на HTTPS в продакшене (раскомментируйте на продакшене)
    # return 301 https://$host$request_uri;

    client_max_body_size 50M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # HSTS (раскомментируйте на продакшене с HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Отключение информации о сервере
    server_tokens off;

    location / {
        proxy_pass http://recovery_site;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}

# Раскомментируйте для продакшена с HTTPS
server {
    listen 443 ssl;
    
    server_name dynamixrecoverynorthampton.uk www.dynamixrecoverynorthampton.uk;

    ssl_certificate /etc/letsencrypt/live/dynamixrecoverynorthampton.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dynamixrecoverynorthampton.uk/privkey.pem;
    

    client_max_body_size 50M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    server_tokens off;

    location / {
        proxy_pass http://recovery_site;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
