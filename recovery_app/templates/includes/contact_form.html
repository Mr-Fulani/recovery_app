{% load static %}


<div class="order-form-wrapper">
    <h2 class="text-3xl font-bold text-center mb-8">Order a Tow Truck</h2>

    <form method="post" action="{% url 'recovery_app:contact' %}" class="form-container" id="orderForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Your Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="car_brand">Car Brand</label>
            <input type="text" id="car_brand" name="car_brand" placeholder="For example: Toyota Camry">
        </div>

        <div class="form-group">
            <label for="service_type">Service Type</label>
            <select id="service_type" name="service_type">
                <option value="">Select service type</option>
                <option value="evacuation">Evacuation</option>
                <option value="roadside_assistance">Roadside Assistance</option>
                <option value="towing">Towing</option>
                <option value="tire_change">Tire Change</option>
                <option value="battery_jumpstart">Battery Jumpstart</option>
                <option value="fuel_delivery">Fuel Delivery</option>
                <option value="lockout_service">Lockout Service</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pickup_location">Pickup Location</label>
            <input type="text" id="pickup_location" name="pickup_location" placeholder="Where should we pick up your vehicle?">
        </div>

        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Where should we deliver your vehicle?">
        </div>

        <div class="form-group">
            <label for="urgency">Urgency Level</label>
            <select id="urgency" name="urgency">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="emergency">Emergency</option>
            </select>
        </div>

        <div class="form-group">
            <label for="preferred_time">Preferred Time</label>
            <input type="text" id="preferred_time" name="preferred_time" placeholder="When would you prefer the service? (e.g., ASAP, after 2 PM, etc.)">
        </div>

        <div class="form-group">
            <label for="problem_details">Problem Details</label>
            <textarea id="problem_details" name="problem_details" rows="3" placeholder="Please describe the specific problem with your vehicle"></textarea>
        </div>

        <div class="form-group">
            <label for="message">Additional Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="order" id="orderBtn">
            <span class="default">Submit Request</span>
            <span class="success">Request Sent
                <svg viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg>
            </span>
            <div class="box"></div>
            <div class="truck">
                <div class="back"></div>
                <div class="front">
                    <div class="window"></div>
                </div>
                <div class="light top"></div>
                <div class="light bottom"></div>
            </div>
            <div class="lines"></div>
        </button>
    </form>
</div>
