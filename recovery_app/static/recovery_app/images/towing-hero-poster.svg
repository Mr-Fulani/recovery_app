<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Road -->
  <rect x="0" y="800" width="1920" height="280" fill="#2D3748" opacity="0.8"/>
  <rect x="0" y="820" width="1920" height="4" fill="#E2E8F0" opacity="0.3"/>
  <rect x="0" y="840" width="1920" height="4" fill="#E2E8F0" opacity="0.3"/>
  
  <!-- Mountains/Hills in background -->
  <polygon points="0,600 400,400 800,500 1200,350 1600,450 1920,380 1920,800 0,800" fill="#2D3748" opacity="0.4"/>
  
  <!-- Tow Truck Icon -->
  <g transform="translate(960, 540)">
    <!-- Truck Body -->
    <rect x="-120" y="-40" width="180" height="60" rx="8" fill="url(#truckGradient)"/>
    <!-- Truck Cab -->
    <rect x="-120" y="-80" width="80" height="40" rx="6" fill="url(#truckGradient)"/>
    <!-- Windshield -->
    <rect x="-110" y="-75" width="25" height="30" rx="3" fill="#E2E8F0" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-90" cy="30" r="20" fill="#2D3748"/>
    <circle cx="30" cy="30" r="20" fill="#2D3748"/>
    <!-- Wheel details -->
    <circle cx="-90" cy="30" r="12" fill="#4A5568"/>
    <circle cx="30" cy="30" r="12" fill="#4A5568"/>
    <!-- Tow Hook -->
    <rect x="60" y="-20" width="40" height="8" rx="4" fill="#F59E0B"/>
    <!-- Hook detail -->
    <circle cx="105" cy="-16" r="6" fill="#D97706"/>
  </g>
  
  <!-- Play button overlay -->
  <g transform="translate(960, 540)">
    <circle cx="0" cy="0" r="60" fill="rgba(16, 185, 129, 0.8)" stroke="#10B981" stroke-width="3"/>
    <polygon points="-20,-15 -20,15 20,0" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="760" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    DYNAMIX RECOVERY
  </text>
  <text x="960" y="800" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24">
    Click to play video
  </text>
</svg> 