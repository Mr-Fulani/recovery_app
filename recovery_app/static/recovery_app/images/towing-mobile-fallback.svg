<?xml version="1.0" encoding="UTF-8"?>
<svg width="768" height="1024" viewBox="0 0 768 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="768" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Road -->
  <rect x="0" y="800" width="768" height="224" fill="#2D3748" opacity="0.8"/>
  <rect x="0" y="820" width="768" height="3" fill="#E2E8F0" opacity="0.3"/>
  
  <!-- Background shapes -->
  <polygon points="0,600 200,450 400,500 600,400 768,450 768,800 0,800" fill="#2D3748" opacity="0.4"/>
  
  <!-- Mobile Tow Truck (smaller) -->
  <g transform="translate(384, 450)">
    <!-- Truck Body -->
    <rect x="-80" y="-30" width="120" height="45" rx="6" fill="url(#truckGradient)"/>
    <!-- Truck Cab -->
    <rect x="-80" y="-60" width="55" height="30" rx="4" fill="url(#truckGradient)"/>
    <!-- Windshield -->
    <rect x="-75" y="-55" width="18" height="20" rx="2" fill="#E2E8F0" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-60" cy="20" r="15" fill="#2D3748"/>
    <circle cx="20" cy="20" r="15" fill="#2D3748"/>
    <!-- Wheel details -->
    <circle cx="-60" cy="20" r="9" fill="#4A5568"/>
    <circle cx="20" cy="20" r="9" fill="#4A5568"/>
    <!-- Tow Hook -->
    <rect x="40" y="-15" width="30" height="6" rx="3" fill="#F59E0B"/>
    <!-- Hook detail -->
    <circle cx="72" cy="-12" r="4" fill="#D97706"/>
  </g>
  
  <!-- Loading animation dots -->
  <g transform="translate(384, 580)">
    <circle cx="-20" cy="0" r="6" fill="#10B981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="#10B981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="20" cy="0" r="6" fill="#10B981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Mobile Text -->
  <text x="384" y="650" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    DYNAMIX
  </text>
  <text x="384" y="680" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    RECOVERY
  </text>
  <text x="384" y="710" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="18">
    24/7 Mobile Service
  </text>
  
  <!-- Pattern overlay -->
  <rect width="768" height="1024" fill="url(#mobilePattern)" opacity="0.1"/>
  
  <defs>
    <pattern id="mobilePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#E2E8F0" opacity="0.3"/>
    </pattern>
  </defs>
</svg> 